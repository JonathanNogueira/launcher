name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: [macos-latest, linux, windows-latest ]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make deps
    
    - name: Lint
      run: make -j lint

    - name: Build
      run: make -j {linux,windows,darwin}-xp-{launcher,extension,grpc-extension}

    - name: Test
      run: make test
